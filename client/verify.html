      <div id="main">

      </div>

      <div id="noCognitoMessage" class="configMessage" style="display: none;">
          <div class="backdrop"></div>
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">No Cognito User Pool Configured</h3>
              </div>
              <div class="panel-body">
                  <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
              </div>
          </div>
      </div>


      <div id="authTokenModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="authToken" style="display: none;">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Your Auth Token</h4>
                  </div>
                  <div class="modal-body">
                      <textarea class="authToken"></textarea>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
      <section class="form-wrap">
          <h1>Verify Email</h1>
          <h6>Check your Email for the code</h6>

          <form id="verifyForm">
            <div class="form-group">
              <label for="emailInputVerify">Email Address</label>
              <input type="email" class="form-control" id="emailInputVerify" aria-describedby="emailHelp" placeholder="email" required>
            </div>
            <div class="form-group">
              <label for="codeInputVerify">Verification Code</label>
              <input type="text" class="form-control" id="codeInputVerify" placeholder="123456" required>
            </div>

            <button type="submit" class="btn btn-primary">verify</button>
          </form>
      </section>

      <script src="js/vendor/aws-cognito-sdk.min.js"></script>
      <script src="js/vendor/amazon-cognito-identity.min.js"></script>
