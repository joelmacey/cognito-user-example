Resources:
  itemTable:
    Type: AWS::DynamoDB::Table
    Properties:
      # Generate a name based on the stage
      TableName: ${opt:stage, self:provider.stage}-${self:service}-item-table
      AttributeDefinitions:
        - AttributeName: Id
          AttributeType: S
      KeySchema:
        - AttributeName: Id
          KeyType: HASH

          # Set the capacity based on the stage
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
